[build-system]
requires = [
    "setuptools", 
    "setuptools_scm[toml]",
    "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tex2docx"
authors = [
    {name = "Mingzefei", email = "huagb@qq.com"}
]
readme = "README.md"
dynamic = ["version"]
description = "A project to convert LaTeX to DOCX"
requires-python = ">=3.8"
license = "MIT"
dependencies = [
  "regex",
  "tqdm",
  "typer",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]


[project.optional-dependencies]
dev = [
    "ruff",
    "mypy",
    "pytest"
]

[project.scripts]
"tex2docx" = "tex2docx:cli.app"

[tool.setuptools]
packages = ["tex2docx"]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--tb=short",
    "--strict-markers",
]
markers = [
    "integration: marks tests as integration tests (need manual verification)",
    "unit: marks tests as unit tests (automated verification only)",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
]
